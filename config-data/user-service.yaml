server: 
  port: ${PORT:{SERVER_PORT:0}} #con esta opcion, se asignar√° un puerto cualquiera
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #con esta opcion, entrega un puerto aleatorio